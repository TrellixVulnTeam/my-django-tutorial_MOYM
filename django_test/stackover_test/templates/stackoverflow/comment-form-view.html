<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{form.as_p}}

{% for f in form %}
    {{ f.name }}
    {{ f.created_at }}
    {{ f.comment }}
{% endfor %}
{{form.comment}}
{{context.comment}}

<h1>LIst of comments</h1>
{% for comment in comments %}
    {{ comment }}
{% endfor %}
<div id="demo">
  <h2>Let AJAX change this text</h2>
  <button type="button" onclick="loadDoc()">Change Content</button>
</div>
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("demo").innerHTML = this.comments;
     consle.log('xxxxxxxxxxxxxxxxxxxxxxx');
    }
  };
  xhttp.open("GET", "{% url 'comment-form-view'%}", true);
  xhttp.send();
}
</script>
</body>
</html>
